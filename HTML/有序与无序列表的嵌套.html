<html>
<head>
<title>有序与无序列表的嵌套</title>
</head>
<body>
<font color="#3333FF"size="+2">轻松一刻：心理测试</font>
	<ul type="square">
		<li><font size="+1"color="#FF9900">Question:当你赶路累了，一好心的女巫说送你到以下哪或者谁家里休息</font></li>
	</ul>
	<ol type="1">
		<li>红磨坊</li><br/>
		<li>七个小矮人</li><br/>
		<li>美人鱼</li><br/>
		<li>一休</li><br/>
		<li>饼屋</li><br/>
		<li>朱丽叶</li><br/>
		<li>附近亲戚家</li><br/>
		<li>不理她</li><br/>
	</ol>
	<ul type="square">
		<li><font size="+1"color="#FF9900">Answer:</font></li>
	</ul>
	<ol type="1">
		<li>花心</li><br/>
		<li>纯情</li><br/>
		<li>对爱充满幻想</li><br/>
		<li>心如止水</li><br/>
		<li>实在</li><br/>
		<li>渴望浪漫悲壮的爱情</li><br/>
		<li>顺从父母之命媒妁之言</li><br/>
		<li>暂时不想谈恋爱</li><br/>
	</ol>
</body>
</html>
