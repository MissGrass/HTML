	<center><h3>中国古城介绍:荆州古城</h3></center>
	<a href="5-1-1.html">上一篇：西安古城</a><br/><br/>
&nbsp;&nbsp;&nbsp;&nbsp;荆州古城，是位于湖北省荆州市的一座名胜古迹，有东南西北4个老城门门以及一个新南门，城内有玄妙观、关帝庙及铁女寺等。荆州古城始建于春秋战国时期，曾是楚国的官船码头和渚宫，后成为江陵县治所，出现了最初城廓。<br/>
&nbsp;&nbsp;&nbsp;&nbsp;作为楚文化的发源中心之一，荆州古城的周围出土了大量珍贵文物，属于国宝级文物的有西汉古尸、战国丝绸、越王勾践剑等。荆州古城历史悠久，不仅有刘禹锡、李白、张九龄等人写诗称赞，更有荆江麻鸭、雪里藏凤、鱼糕的特产令人念念不忘。
