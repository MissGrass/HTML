<body>
<font color="#00FF00"size="+2">古诗介绍</font><br/><br/>
<dl>
	<dt>赠孟浩然</dt><br/>
	<dd>作者：李白</dd><br/>
	<dd>诗体：五言律诗</dd><br/>
	<dd>吾爱孟夫子，风流天下闻。<br/>
	    红颜弃轩冕，白首卧松云。<br/>
	    醉月频中圣，迷花不事君。<br/>
	    高山安可仰？徒此挹清芬。<br/>
	</dd>
	<dt>蜀相</dt><br/>
	<dd>作者：杜甫</dd><br/>
	<dd>诗体：七言律诗</dd><br/>
	<dd>丞相祠堂何处寻？锦官城外柏森森。<br/>
	    映阶碧草自春色，隔叶黄鹂空好音。<br/>
	    三顾频烦天下计，两朝开济老臣心。<br/>
	    出师未捷身先死，长使英雄泪满襟。<br/>
	</dd>
</body>
